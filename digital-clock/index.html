<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @media (max-width: 450px) {
        #dayNight {
          display: none;
        }
      }
    </style>

    <title>Digital Clock</title>
  </head>
  <body>
    <div
      class="container-fluid bg-info h-100 w-100 text-info d-flex align-items-center justify-content-center display-3 fw-normal"
      style="min-height: 100vh"
    >
      <div id="hours" class="mx-1 bg-secondary shadow rounded-3 p-3">00</div>
      <div class="mx-1 text-secondary">:</div>
      <div class="mx-1 bg-secondary shadow rounded-3 p-3" id="minutes">00</div>
      <div class="mx-1 text-secondary">:</div>
      <div class="mx-1 bg-secondary shadow rounded-3 p-3" id="seconds">00</div>
      <div id="dayNight" class="ms-4 bg-secondary shadow rounded-3 p-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
